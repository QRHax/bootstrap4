<main>
    <!-- Material form login -->
<div style="margin: auto; max-width: 450px; margin-top: 30px;">

    <h5 style="background: rgb(0, 0, 0)!important; border-radius: 8px;" class="card-header info-color white-text text-center py-4">
      <strong>Sign in</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0" style=" background: rgb(5, 12, 5)5" >
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">
  
        <!-- Email -->
        <div class="md-form">
          <input type="email" id="materialLoginFormEmail" class="form-control">
          <label for="materialLoginFormEmail">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control">
          <label for="materialLoginFormPassword">Password</label>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
              <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
            </div>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>
  
        <!-- Sign in button -->
        <button style="border-radius: 15px !important;" class="btn btn-outline-black " type="submit">Sign in</button>
  
        <!-- Register -->
        <p>Not a member?
          <a href="Register.html">Register</a>
        </p>
  
      </form>
      <!-- Form -->
  
    </div>
  
  </div>
  <!-- Material form login -->
</main>

<footer style="margin-bottom: 10px;" class="page-footer font-small cyan darken-3">

            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>

          </a>

          <a class="ins-ic">

          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->


</footer>
